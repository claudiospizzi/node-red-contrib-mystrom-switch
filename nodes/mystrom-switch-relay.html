<script type="text/javascript">
    RED.nodes.registerType('mystrom switch relay', {
        category: 'mystrom',
        defaults: {
            switch: {
                value: "",
                type: 'mystrom switch config',
                required: true
            },
            relay: {
                value: "",
                required: true
            },
            name: {
                value:""
            }
        },
        inputs: 1,
        outputs: 0,
        color: '#75b03a',
        icon: "mystrom-switch-relay.png",
        label: function() {
            return this.name || "mystrom switch relay";
        }
    });
</script>

<script type="text/x-red" data-template-name="mystrom switch relay">
    <div class="form-row">
        <label for="node-input-switch"><i class="fa fa-list"></i> Switch</label>
        <input id="node-input-switch">
    </div>
    <div class="form-row">
        <label for="node-input-relay"><i class="fa fa-toggle-on"></i> Relay</label>
        <select type="text" id="node-input-relay">
            <option value="on">On</option>
            <option value="off">Off</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="mystrom switch relay">
    <p>Set the relay of a MyStrom Switch device.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>switch
            <span class="property-type">mystrom switch config</span>
        </dt>
        <dd> The MyStrom Switch device.</dd>
        <dt>relay
            <span class="property-type">on|off</span>
        </dt>
        <dd> Option to enable or disable the relay.</dd>
        <dt class="optional">name
            <span class="property-type">string</span>
        </dt>
        <dd> The name of this node.</dd>
    </dl>
</script>
