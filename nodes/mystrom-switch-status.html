<script type="text/javascript">
    RED.nodes.registerType('mystrom switch status',{
        category: 'mystrom',
        defaults: {
            switch: {
                value: "",
                type: 'mystrom switch config',
                required: true
            },
            name: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        color: '#75b03a',
        icon: "mystrom-switch-status.png",
        label: function() {
            return this.name || "mystrom switch status";
        }
    });
</script>

<script type="text/x-red" data-template-name="mystrom switch status">
    <div class="form-row">
        <label for="node-input-switch"><i class="fa fa-list"></i> Switch</label>
        <input id="node-input-switch">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="mystrom switch status">

            <span class="property-type">string</span>
        </dt>
        <dd> The name of this node.</dd>

    <h3>Outputs</h3>

        <li>Standard output
            <dl class="message-properties">
                <dt>payload <span class="property-type">object</span></dt>
                <dd>The status object with power and relay.</dd>
            </dl>
        </li>
    </ol>
</script>
